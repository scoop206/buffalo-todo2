<div class="page-header">
  <h1>Items</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newItemsPath() %>" class="btn btn-primary">Create New Item</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Title</th>
    <th>Body</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (item) in items { %>
      <tr>
      <td><%= item.Title %></td>
        <td><%= item.Body %></td>
        <td>
          <div class="pull-right">
            <a href="<%= itemPath({ item_id: item.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editItemPath({ item_id: item.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= itemPath({ item_id: item.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
